<div class="btn-group bootstrap-select" ng-class="class" ng-click="open()">
    <button type="button" class="btn dropdown-toggle btn-default">
        <span class="filter-option pull-left">{{options[0]}}</span> &nbsp;
        <span class="caret"></span>
    </button>
    <div class="dropdown-backdrop"></div>
    <div class="dropdown-menu open" style="max-height: 337px; overflow: hidden; min-height: 42px;">
        <div class="bs-searchbox">
            <input type="text" ng-model="selectv2.searchtext" class="form-control" autocomplete="off">
        </div>
        <ul class="dropdown-menu inner" role="menu" style="max-height: 283px; overflow-y: auto; min-height: 0px;">
            <li data-original-index="{{option.$index}}" ng-repeat="option in options | filter:selectv2.searchtext">
                <a>
                    <span class="text">{{option}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
